image:
  repository: ghcr.io/zgorcsos/cubix/cloudnative6/db
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

configMap:
  enabled: true
  as: file

secret:
  - secretName: db-password
    secretKey: password
    envName: SPRING_DATASOURCE_PASSWORD

ingress:
  enabled: false

image:
  repository: ghcr.io/zgorcsos/cubix/cloudnative6/api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

configMap:
  enabled: true
  as: file
ingress:
  enabled: true
  hosts:
    - host: application.cubix.localhost
      paths:
        - path: /
          pathType: Prefix
